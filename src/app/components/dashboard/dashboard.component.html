<div class="side-nav-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Doc App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <div class="profileCard">
                    <mat-card>
                        <mat-card-header>
                            <img mat-card-avatar class="header-image" src="{{ profilePictureURL }}">
                            <mat-card-title>{{ firstname }} {{ lastname }}</mat-card-title>
                            <mat-card-subtitle ><a routerLink = "/dashboard/editProfile">Edit profile</a></mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                </div>
                <mat-list-item routerLink = "/dashboard">
                    <mat-icon mat-list-icon>home</mat-icon>
                    <span>Home</span>
                </mat-list-item>
                
                <mat-list-item routerLink = "/dashboard/patients">
                    <mat-icon mat-list-icon>perm_contact_calenda</mat-icon>
                    <span>Patients</span>
                </mat-list-item>

                <mat-list-item routerLink = "/dashboard/profile">
                    <mat-icon mat-list-icon>person</mat-icon>
                    <span>Profile</span>
                </mat-list-item>

                <mat-list-item routerLink = "/" >
                    <mat-icon mat-list-icon>logout</mat-icon>
                    <span>Logout</span>
                </mat-list-item>


            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

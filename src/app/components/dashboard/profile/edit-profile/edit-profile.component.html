<mat-card>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Personal info">
                <ng-template matTabContent>
                    <div style="padding-top: 1.5rem;">
                        <h2 class="text-center">Your personal info</h2>
                        <form autocomplete="off">

                            <div class="input-form-group">
                                <span>Firstname</span>
                                <div class="">
                                    <input type="text"  value="{{ firstname }}">
                                </div>
                            </div>

                            <div class="input-form-group">
                                <span>Lastname</span>
                                <div class="">
                                    <input type="text" value="{{ lastname }}"> 
                                </div>
                            </div>

                            <div class="input-form-group">
                                <span>Username</span>
                                <div class="">
                                    <input type="text" value="{{ username }}">
                                </div>
                            </div>

                            <div class="input-form-group">
                                <span>Identity document</span>
                                <div class="">
                                    <input type="number" placeholder="{{ identityDocument }}" [disabled]="!disabled">
                                </div>
                            </div>

                            <div class="input-form-group">
                                <span>About</span>
                                <div class="">
                                    <textarea rows="4"></textarea>
                                </div>
                            </div>

                            <div class="save-button">
                                <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                                    <mat-icon>save</mat-icon>
                                </button>
                            </div>
                        </form>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Change avatar">
                <ng-template matTabContent>
                    <div style="padding-top: 1.5rem;">
                        <h2 class="text-center">Change your avatar</h2>
                        <div class="pp-form-group">
                            <form [formGroup]="newProfileImage" (ngSubmit)="addProfileImage()">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-label>Image url</mat-label>
                                    <input matInput type="text" formControlName="userProfilePictureURL">
                                    <mat-error class="patient-error"
                                        *ngIf="newProfileImage.get('userProfilePictureURL').hasError('required') && newProfileImage.get('userProfilePictureURL').touched">
                                        Profile picture url is required</mat-error>
                                </mat-form-field>
                                <button mat-raised-button type="submit" [disabled]="newProfileImage.invalid">Update profile picture</button>
                            </form>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Change password">
                <ng-template matTabContent>
                    <div style="padding-top: 1.5rem;">
                        <h2 class="text-center">Change your password</h2>
                        <form action="">
                            <mat-form-field appearance="outline" class="cp-form">
                                <mat-label>Old Password</mat-label>
                                <input matInput type="password">
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="cp-form">
                                <mat-label>New password</mat-label>
                                <input matInput type="password">
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="cp-form">
                                <mat-label>Confirm new password</mat-label>
                                <input matInput type="password">
                            </mat-form-field>

                            <button mat-raised-button class="btn-form">Confirm</button>
                        </form>
                    </div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
